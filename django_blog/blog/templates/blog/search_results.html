{% extends 'blog/base.html' %} {% block content %}

<h1>Search Results for "{{ query }}"</h1>
<form action="{% url 'search_posts' %}" method="GET">
  <input
    type="text"
    name="q"
    value="{{ query }}"
    placeholder="Search posts..."
  />
  <button type="submit">Search</button>
</form>

{% for post in posts %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<hr />
{% empty %}
<p>No matching posts found.</p>
{% endfor %} {% endblock %}
